<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <img width="300" alt="Angular Logo" src="../assets/logo.png">
</div>
<div class="container">
  <div class="row">
    <!-- Humedad -->
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h4>HUMIDITY LEVELS</h4>
          <p>  Current Humidity:</p>
          <input (change)="updateHumidity()" [(ngModel)]="humidity" type="number" >
        </div>
      </div>
    </div>
    <!-- Horario -->
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h4>LIGHTING HOURS</h4>
          <div class="row">
            <label>On Hour: </label>
            <input [(ngModel)]="onHour" (click)="updateHour(1)" [ngxTimepicker]="picker1">
            <ngx-material-timepicker #picker1></ngx-material-timepicker>
          </div>
          <div class="row">
            <label>Off Hour: </label>
            <input [(ngModel)]="offHour" (click)="updateHour(2)" [ngxTimepicker]="picker2">
            <ngx-material-timepicker #picker2></ngx-material-timepicker>
          </div>
          <mat-slide-toggle [(ngModel)]="light" (change)="updateLights()">Turn On/Off Now</mat-slide-toggle>
        </div>
      </div>
    </div>
  </div> 
  <br>
  <!-- Flujo de agua -->
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4>WATERFLOW LEVEL</h4>
          <p>  Current Waterflow Amount:</p>
          <input (change)="updateFlow()" [(ngModel)]="flow" type="number" >
        </div>
      </div>
    </div> 
  </div>
  <div class="row">
    <div>
      <ngx-charts-line-chart class="chart"
        [view]="view"
        [scheme]="colorScheme"
        [results]="multi"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [autoScale]="autoScale">
      </ngx-charts-line-chart>
    </div>
  <button type="button" (click)="clicked()" class="btn btn-raised btn-primary">Refresh</button>
  </div>
</div>
